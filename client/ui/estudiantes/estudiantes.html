<template name="estudiantes">
  <div class="card">
    <div class="card-body">
      <form class="frmNuevoEstudiante">
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="form-group">
              <label for="usuario">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                placeholder="Ingrese usuario"
              />
            </div>
            <div class="form-group">
              <label for="carnet">Carnet</label>
              <input
                type="number"
                class="form-control"
                id="carnet"
                name="carne"
                placeholder="Ingrese carnet"
              />
            </div>
          </div>
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn  btn-success-gradiant btn-md border-0 text-white">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br />
  {{#if (countEstudiantes!=0)}}
    <div class="card border-success ">
      <div class="card-body bg-light py-5 service-5 ">
        <div class="row">
          {{#each x in listaEstudiantes}} {{>estudianteRow x}} {{/each}}
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="estudianteRow">
  <div class="col-md-4 wrap-service5-box">
    <div class="card card-shadow border-0 mb-4 card-estudiante">
      <div class="card-body d-flex">
        <div class="mr-4 mb-2 text-success-gradiant icon-size">
          {{sumatoria}}
        </div>
        <div class="">
          <h6 class="font-weight-medium">
            {{usuario}}
          </h6>
          <p class="mt-3">Carne: {{carnet}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
